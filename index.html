<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<h1>World's Population</h1>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="800" height="600"></svg>

<p>Country: <span id="country-name-span"></span></h2>

<p>Population: <span id="country-population-span"></span></p>

<script>

    // The svg
    const svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
    
    // Map and projection
    const path = d3.geoPath();
    const projection = d3.geoMercator()
      .scale(140)
      .center([0,20])
      .translate([width / 2, height / 2]);
    
    // Data and color scale
    const data = new Map();
    const colorScale = d3.scaleThreshold()
      .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
      .range(d3.schemeBlues[7]);
    
    // Load external data and boot
    Promise.all([
    d3.json("https://raw.githubusercontent.com/intrepion/worldwelfare.com/main/world.geojson"),
    d3.csv("https://raw.githubusercontent.com/intrepion/worldwelfare.com/main/world_population.csv", function(d) {
        data.set(d.code, +d.pop)
    })]).then(function(loadData){
        let topo = loadData[0]
    
      let mouseOver = function(event, d) {
        d3.selectAll(".Country")
          .transition()
          .duration(200)
          .style("opacity", .5)
        d3.select(this)
          .transition()
          .duration(200)
          .style("opacity", 1)
        const countryNameSpan = document.querySelector('#country-name-span')
        countryNameSpan.innerHTML = d.properties.name;
        const countryPopulationSpan = document.querySelector('#country-population-span')
        countryPopulationSpan.innerHTML = d.total.toLocaleString();
    }
    
      let mouseLeave = function(d) {
        d3.selectAll(".Country")
          .transition()
          .duration(200)
          .style("opacity", .8)
        d3.select(this)
          .transition()
          .duration(200)
      }
    
      // Draw the map
      svg.append("g")
        .selectAll("path")
        .data(topo.features)
        .enter()
        .append("path")
          // draw each country
          .attr("d", d3.geoPath()
            .projection(projection)
          )
          // set the color of each country
          .attr("fill", function (d) {
            d.total = data.get(d.id) || 0;
            return colorScale(d.total);
          })
          .style("stroke", "transparent")
          .attr("class", function(d){ return "Country" } )
          .style("opacity", .8)
          .on("mouseover", mouseOver )
          .on("mouseleave", mouseLeave )
    
    })
    
    </script>
